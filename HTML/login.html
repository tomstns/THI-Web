<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/stylesheet.css">
    <title>login</title>
</head>

<body>
    <img src="../images/chat.png" width="100">
    <div class="center">
        <h1>Please sign in</h1>
    </div>
    <form action="freundesliste.html" method="get">
        <fieldset>
            <legend>Login</legend>
            
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" placeholder="Username" class="coalinged">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Password" class="coalinged">
                </div>
            </div>

        </fieldset>
        
        <a href="register.html">
            <button type="button">Register</button>
        </a>
        <button type="submit">Login</button>
    </form>
</body>

</html>
