<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/stylesheet.css">
    <title>Register</title>
</head>

<body>
    <img src="../images/user.png" width="100">
    <div class="center">
        <h1>Register yourself</h1>
    </div>

    <form action="freundesliste.html" method="get" id="register-form" onsubmit="return validateFormOnSubmit()">
        <fieldset>
            <legend>Register</legend>

            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" placeholder="Username" class="coalinged">
                    <span id="username-error" class="error-message"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Password" class="coalinged">
                    <span id="password-error" class="error-message"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" class="coalinged">
                    <span id="confirm-password-error" class="error-message"></span>
                </div>
            </div>

        </fieldset>
        <a href="login.html">
            <button type="button">Cancel</button>
        </a>
        <button type="submit">Create Account</button>
    </form>

    <script src="../js/main.js"></script>
    <script src="../js/register.js"></script>
</body>

</html>
