<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/stylesheet.css">
    <title>Register</title>
</head>

<body>
    <img src="../images/user.png" width="100">
    <div class="center">
        <h1>Register yourself</h1>
    </div>

    <form action="freundesliste.html" method="get">
        <fieldset>
            <legend>Register</legend>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" class="coalinged">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" class="coalinged">
            </div>
            <div>
                <label for="password">Confirm Password</label>
                <input type="password" id="password" name="password" placeholder="Confirm Password" class="coalinged">
            </div>

        </fieldset>
        <a href="login.html">
            <button type="button">Cancel</button>
        </a>
        <button type="submit">Create Account</button>
    </form>
</body>

</html>
